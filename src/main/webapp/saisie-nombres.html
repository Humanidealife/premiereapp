<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Afin de pouvoir utiliser "jQuery", on va utiliser une balise "script" -->
        <script src="js/jquery-3.7.1.min.js"></script>
        <!-- On importe également le fichier "application.js" afin que cela soit chargé au démarrage par le navigateur
                en même temps que la librairie jQuery et que ce fichier "saisie-nombres.html".
        -->
        <script src="js/application.js"></script>
    </head>
    <body>
        <div>
            <form action="somme">
                Premier nombre : <input type="text" name="nombre1"/><br>
                Second nombre : <input type="text" name="nombre2"/><br>
                <!-- Pour générer le résultat sous format HTML au PDF, on va offrir à l’utilisateur dans 
                la page HTML de départ « saisie-nombres.html » un petit « checkbox »(une petite case à cocher).
                Le "name" est "format", parce qu'il doit s'agir du nom du paramètre que la Servlet "Somme" va recevoir,
                et on va donner comme "value = pdf"(c'est donc la valeur qui sera envoyée au Serveur si l'on coche la case !)
                -->
                Générer ce résultat en PDF : <input type="checkbox" name="format" value="pdf"><br>
                <!-- On a faire une petite simplification pour ne pas nous embrouiller.
                        On remplace "submit" par "button". Cela ne veuT pas dire que l'on ne peut pas garder "submit",
                        c'est juste un peu plus compliqué de garder "submit" pour l'écriture du code JavaScript.
                -->
                <input type="button" value="Résultat"/>
            </form>
        </div>
    </body>
</html>
