<html>
    <head>
        <title>Payer avec une carte bancaire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Ce formulaire est validé en "POST", il s'agit tout de même d'une information confidentielle 
        et la Servlet qui va recevoir ce numéro de carte est "PayerLivreServlet" -->
        <form action='payer-livre.jsp' method="POST">
            <label for="numero">Numéro de carte :</label> 
            <input type="text" id="numero" name="numeroCarte"><br>
            
            <label for="mdp">Mot de passe :</label> 
            <input type="password" id="mdp" name="password"><br>
            
            <input type='submit' value='Payer'>
        </form>
    </body>
</html>
